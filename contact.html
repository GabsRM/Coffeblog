<!DOCTYPE html>
<html lang="en" class="  webp webp-alpha webp-animation webp-lossless">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CoffeBlog</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffe<span class="logo__bold">Blog</span> </h1>
                </a>
                <nav class="navegation">
                    <a href="aboutus.html" class="navegation__link">About us</a>
                    <a href="courses.html" class="navegation__link">Courses</a>
                    <a href="contact.html" class="navegation__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffe Blog with tips and courses</h2>
            <p class="no-margin">Learn from expert and the best recipe and tips</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contact</h3>
        <div class="contact-background"></div>
        <form class="form">
            <div class="area">
                <label class="area__label" for="name">Name</label>
                <input class="area__field" type="text" placeholder="Your Name" id="name">
            </div>
            <div class="area">
                <label class="area__label" for="email">Email</label>
                <input class="area__field" type="email" placeholder="Your Email" id="email">
            </div>
            <div class="area">
                <label class="area__label" for="message">Message</label>
                <textarea class="area__field area__field--textarea" id="message"></textarea>
            </div>

            <div class="area">
                <input type="submit" value="send" class="button main--button">
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffe<span class="logo__bold">Blog</span> </h1>
                </a>
                <nav class="navegation">
                    <a href="aboutus.html" class="navegation__link">About us</a>
                    <a href="courses.html" class="navegation__link">Courses</a>
                    <a href="contact.html" class="navegation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
